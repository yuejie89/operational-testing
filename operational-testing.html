<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>login test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="ajax方式">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
        function login() {
            var url = document.getElementById("url").value;
            var getpost = document.getElementById("getpost").value;
            $.ajax({
                //几个参数需要注意一下
                type: getpost,//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: url ,//url
                data: $('#form1').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    
                },
                error : function() {
                    alert("异常！");
                }
            });
        }
        function save() {
            var url = "https://easy.jiateng.wang/operational/save";//document.getElementById("url").value;
            var getpost = document.getElementById("getpost").value;
            $.ajax({
                //几个参数需要注意一下
                type: getpost,//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: url ,//url
                data: $('#form1').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    
                },
                error : function() {
                    alert("异常！");
                }
            });
        }
        function add_dom_t() {
             document.getElementById('div2').style.display=""; 
        }
        function add_dom() {
            document.getElementById('div2').style.display="none"; 
            var d1 = document.getElementById('form1'); 
            var name = document.getElementById("id_name").value;
            var value = document.getElementById("id_value").value;

            d1.insertAdjacentHTML('beforeend', '<p>'+name+' ：<input name="'+name+'" type="text" calss="TextBox4" tabindex="2" size="16" value="'+value+'"/></p>');
        }
    </script>
</head>
<body>
<div id="form-div">
    <form id="form1" onsubmit="return false" action="##" method="post">
        <p>&nbsp;n a m e ：<input id="name" name="name" type="text"  tabindex="1" size="36" placeholder="接口名称"/></p>
        <p> &nbsp;U &nbsp; R &nbsp; L ：<input id="url" name="url" type="text"  tabindex="1" size="36" placeholder="接口URL"/></p>
        <p>GET/POST:<input id="getpost" name="getpost" type="text"  tabindex="1" size="36" value="POST"/></p>
    </form>
    <p><input type="button" value="add input" onclick="add_dom_t()"></p>
    <p><input type="button" value="register" onclick="login()">&nbsp;<input type="reset" value="reset">&nbsp;<input type="button" name="save" value="save" onclick="save()"></p>
</div>
<div id="div2" style="display: none;">
    <form id="form2" onsubmit="return false" action="##" method="post">
        <p>name : <input id="id_name" type="text" name="name"></p>
        <p>value : <input  id="id_value" type="text" name="value"></p>
        <input type="button" value="add dom" onclick="add_dom()">
    </form>
</div>
</body>
</html>
